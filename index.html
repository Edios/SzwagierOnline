<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primary" >
  <img src="assets/logo.png" id ="logo" class="my-0 mr-md-auto" >
  <nav class="my-2 my-md-0 mr-md-3">
    <a href="#" class="p-2 text-white text-nowrap">Strona Główna</a>
    <a href="#" class="p-2 text-white">Oferta</a>
    <a href="#" class="p-2 text-white text-nowrap">O nas</a>
    <a href="#" class="p-2 text-white">Kontakt</a>
  </nav>
</div>

<div class="container">
<div id="carousel-front-page" class="carousel slide" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carousel-front-page" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-front-page" data-slide-to="1"></li>
    <li data-target="#carousel-front-page" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner mx-auto">
    <div class="carousel-item active">
      <img class="w-100" src="assets/slider/slider_1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="w-100" src="assets/logo.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="w-100" src="assets/offer/fish_pole1.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-front-page" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon rounded-circle" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-front-page" role="button" data-slide="next">
    <span class="carousel-control-next-icon rounded-circle" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div class="container">
<div class="text-center"><h1>Porady</h1></div>
<div class="card-deck mb-3 text-center">

      </div>
      <div class="card-body">
        <img src="assets/logo.png" class="w-75" >
        <p>Dzieje się</p>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Wędkarstwo nadmorskie</h4>
      </div>
      <div class="card-body">
        <img src="assets/logo.png" class="w-75" >
        <p>Dzieje się</p>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Jak namówić szwagra "na ryby"</h4>
      </div>
      <div class="card-body">
        <img src="assets/logo.png" class="w-75" >
        <p>Dzieje się</p>
      </div>
    </div>
